<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword of Ninja - Game On</title>

    <link rel="icon" href="assets/icons/icon4.png" />
    <link rel="stylesheet" href="style.css" />

</head>

<body class="body" onkeyup="key(event);">

    <div class="b" id="b">

        <img class="boy" id="boy" src="assets/images/run/Run (1).png" alt="Running boy" />

        <img class="target" src="assets/Target.gif" alt="Target" />

        <p class="score" id="score">0</p>

        <div>

            <img class="scoreicon" src="assets/scoreBg.png" alt="Score background" />
            <p class="scorename">Score :-</p>

        </div>

    </div>

    <div class="end" id="end">

        <div class="gameover">Game Over!</div>

        <div>Your Score</div>

        <div id="endscore">0</div>

        <button class="btn" onclick="re();">Try Again</button>

    </div>

    <div class="won" id="won">

        <div class="wonscore">Score:- 1300</div>

        <div>

            <img class="victory" src="assets/victory.png" alt="Victory image" />

        </div>

        <div>Congratulation!</div>

        <div class="tson">The SWORD OF NINJA</div>

        <img class="wonswd" src="assets/Target.gif" alt="Sword of Ninja" />

        <div class="btn3">

            <button class="btn31" onclick="re();">Play Again</button>

            <button class="btn32" onclick="menuclick();">Menu</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
