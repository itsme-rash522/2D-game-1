<!DOCTYPE html>

<html>

<head>

    <title>Sword of Ninja - Game On</title>

    <link rel="icon" href="icon4.png" />
    <link rel="stylesheet" href="style.css" />

</head>

<body class="body" onkeyup="key(event);">

    <div class="b" id="b">

        <img class="boy" id="boy" src="Run (1).png" />

        <img class="target" src="Target.gif" />

        <p class="score" id="score">0</p>

        <div>

            <img class="scoreicon" src="score bg.png" />
            <p class="scorename">Score :-</p>

        </div>

    </div>

    <div class="end" id="end">

        <div class="gameover">Game Over!</div>

        <div>Your Score</div>

        <div id="endscore">0</div>

        <button class="btn" onclick="re();">Try Again</button>

    </div>

    <div class="won" id="won">

        <div class="wonscore">Score:- 1300</div>

        <div>

            <img class="victory" src="victory.png" />

        </div>

        <div>Congratulation!</div>

        <div class="tson">The SWORD OF NINJA</div>

        <img class="wonswd" src="Target.gif" />

        <div class="btn3">

            <button class="btn31" onclick="re();">Play Again</button>

            <button class="btn32" onclick="menuclick();">Menu</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
